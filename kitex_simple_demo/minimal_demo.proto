syntax = "proto3";
package minimal_demo;
option go_package="minimal_demo";

message AddRequest {
    int64 a = 1;
    int64 b = 2;
}

message AddResponse {
    int64 res = 1;
}

message QueryRequest {
    int64 id = 1;
}

message QueryResponse {
    int64 res = 1;
}

service AddService {
    rpc Add (AddRequest) returns (AddResponse) {}
    rpc Query (QueryRequest) returns (QueryResponse) {}
}